<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Rosebank</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <!-- main content -->
  <div class="bg-light-blue p-0 p-sm-4">
    <div class="p-4 p-sm-0 d-flex justify-content-center align-items-start align-items-sm-center bg-white index">
      <div class="d-flex flex-column align-items-center check">
        <div class="logo"><img class="img-fluid" src="src/images/home/logo.png"></div>
        <p>進入網站前請確認您已達法定飲酒年齡</p>
        <hr>
        <form class="w-100">
          <div class="form-group">
            <label for="selectYear">生日</label>
            <div class="row">
              <div class="col">
                <div class="custom-select">
                  <select class="form-control" id="selectYear">
                    <option>1990</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="custom-select">
                  <select class="form-control" id="selectMonth">
                    <option>1</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="custom-select">
                  <select class="form-control" id="selectDay">
                    <option>1</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="d-flex justify-content-center w-100 link">
          <a class="link-basic" href="#">進入網站</a>
        </div>
      </div>
    </div>
  </div>
  <!-- main content -->
  
  <!-- footer warning -->
  <div class="fixed-bottom footer-warning"></div>
  <!-- footer warning -->

  <!-- 提示 未達年齡 -->
  <div id="ageModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-center">很抱歉，您尚未達到法定飲酒年齡進入網站前請確認您已達法定飲酒年齡</p>
        </div>
        <div class="modal-footer flex-column flex-sm-row justify-content-center">
          <a class="link-basic link-back" href="#">返回</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 提示 未達年齡 -->

  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
